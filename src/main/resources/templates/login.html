<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Creativo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.9em;
        }
        .error-message.active {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-container">
                <h2 class="text-center mb-4">Login Tests</h2>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <p class="error-message mt-3" th:if="${param.error and #httpServletRequest.method == 'POST'}">Usuario o contraseña inválidos.</p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
