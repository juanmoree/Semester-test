<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Listado de Asignaturas</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="asignatura : ${asignaturas}">
            <td th:text="${asignatura.id}"></td>
            <td th:text="${asignatura.nombreAsignatura}"></td>

            <!--Editar, Eliminar, Ver(Niveles)-->
            <td>
                <a th:href="@{/asignaturas/edit/{id}(id=${asignatura.id})}">Editar</a> |
                <a th:href="@{/asignaturas/delete/{id}(id=${asignatura.id})}">Eliminar</a> |
                <a th:href="@{/asignaturas/{id}/unidades/list(id=${asignatura.id})}">Ver</a>
            </td>
        </tr>
        </td>
        </tr>
    </table>
    <a th:href="@{/grados/form}">Agregar Nueva Asignatura</a>
</div>
</body>
</html>
